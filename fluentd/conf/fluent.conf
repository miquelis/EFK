# fluentd/conf/fluent.conf
# Receive events from 24224/tcp


<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter httpd.access>
  @type parser
  key_name log
  <parse>
    @type apache2
  </parse>
</filter>

<match httpd.access>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>


